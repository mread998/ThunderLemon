apiVersion: v1
kind: Secret
metadata:
  name: n8n-secrets
  namespace: n8n
type: Opaque
stringData:
  # Postgres
  POSTGRES_DB: n8n
  POSTGRES_USER: n8n
  POSTGRES_PASSWORD: CHANGE_ME_STRONG

  # n8n encryption key (must be stable or your stored creds break)
  N8N_ENCRYPTION_KEY: CHANGE_ME_32+_CHARS_RANDOM

  # optional: basic auth for UI
  N8N_BASIC_AUTH_ACTIVE: "true"
  N8N_BASIC_AUTH_USER: admin
  N8N_BASIC_AUTH_PASSWORD: CHANGE_ME_STRONG