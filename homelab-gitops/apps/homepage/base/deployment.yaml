apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: init-homepage-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              set -eux
              mkdir -p /app/config/logs
              # Copy default config from configmap into writable config dir (donâ€™t overwrite existing)
              for f in /config-ro/*; do
                base="$(basename "$f")"
                if [ ! -e "/app/config/$base" ]; then
                  cp "$f" "/app/config/$base"
                fi
              done
          volumeMounts:
            - name: homepage-config-ro
              mountPath: /config-ro
              readOnly: true
            - name: homepage-config
              mountPath: /app/config
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "homepage.thundertest.org"
          volumeMounts:
            - name: homepage-config
              mountPath: /app/config
      volumes:
        # Read-only ConfigMap with your YAML files
        - name: homepage-config-ro
          configMap:
            name: homepage-config

        # Writable config directory (choose one):
        # Option A (simple): emptyDir (config resets on redeploy)
        - name: homepage-config
          emptyDir: {}