apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "homepage.thundertest.org"
          volumeMounts:
            # Writable base directory
            - name: homepage-config-writable
              mountPath: /app/config
            # Mount ConfigMap entries as *files* into that writable dir
            - name: homepage-config
              mountPath: /app/config/settings.yaml
              subPath: settings.yaml
              readOnly: true

            - name: homepage-config
              mountPath: /app/config/bookmarks.yaml
              subPath: bookmarks.yaml
              readOnly: true
            - name: homepage-config
              mountPath: /app/config/services.yaml
              subPath: services.yaml
              readOnly: true
            - name: homepage-config
              mountPath: /app/config/widgets.yaml
              subPath: widgets.yaml
              readOnly: true
            - name: homepage-config
              mountPath: /app/config/custom.css
              subPath: custom.css
              readOnly: true
            - name: homepage-config
              mountPath: /app/config/custom.js
              subPath: custom.js
              readOnly: true
            - name: homepage-config              
              mountPath: /. app/config/docker.yaml
              subPath: docker.yaml
              readOnly: true
            - name: homepage-config
              mountPath: /app/config/kubernetes.yaml
              subPath: kubernetes.yaml
              readOnly: true
            - name: homepage-config
              mountPath: /app/config/proxmox.yaml
              subPath: proxmox.yaml
              readOnly: true

      volumes:
        - name: homepage-config-writable
          emptyDir: {}

